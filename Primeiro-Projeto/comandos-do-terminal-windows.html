    Comandos do Prompt de Comando do windows para usar depois de instalar o nodeJS e o Sass

    acessar a pasta desse curso:
    cd Users\Nome do Computador\Documents\Leticia\Curso-Html-Sass\Primeiro-Projeto\styles*

    *Este é o caminho inteiro para acessar até a pasta de estilos mas o endereço final pode
    ser qualquer coisa.

    Alternativamente:
    cd Documents\Leticia\Curso-Html-Sass\Primeiro-Projeto\styles

    "cd.." Este comando sai da pasta atual 

    comando para chamar o Sass:
    sass
    comando para abrir um arquivo scss no sass:

    sass hero.scss*
    *ele vai mostrar o arquivo sass traduzida em CSS, mas isso não significa que um arquivo css
    fora gerado.

    Para gerar um arquivo css a partir do sass digite:

    "sass hero.scss hero.css"

    hero.scss é o arquivo que esta sendo aberto pelo tradutor de sass
    e hero.css será o output, o arquivo gerado. Para ver ele vá até
    a pasta de estilos do projeto.

    Ouro arquivo gerado será o hero.css.map, cuja única função é referenciar ao sass o que
    ele realizou com o hero.scss. Agora você deve fazer o mesmo com os outros arquivos.

    IMPORTANTE: A partir de agora os únicos arquivos que serão editados serão os arquivos
    SCSS. Os arquivos css serão atualizados com as novas mudanças sempre que o comando
    "sass nome-do-arquivo.scss nome-do-arquivo.css" for usado.

    Apagar arquivos:
    "del nome-do-arquivo.extenção" - apaga um arquivo.
    ou
    "del *.extenção" - apaga todos os arquivos com determinada extensão.
    Ex:
    "del *.css" - apaga todos os nossos arquivos com extensão css
    "del *.css.map" - apaga todos os nossos arquivos css.map
    (no linux substitua del por rm).
    
    Estes arquivos não serão mais necessários poi o sass pode compilar eles todos
    em um aquivo só usando o @import (vide general.scss)
    depois disso é só gerar dele um arquivo css único e linkar ele no <head> do
    index.html.
